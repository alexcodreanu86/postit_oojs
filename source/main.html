<html>
<head>
  <title>Post-It Board</title>

  <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

  <div id="master" class="post-it">
    <div class="header"><span class="close">X</span></div>
    <div class="content" contenteditable="true">WORDS!</div>
  </div>

  <div id="board_selector">
    <h3>Select a board</h3>
    <ul id="board_list">
    </ul>
    <button id="new_board">New Board</button>
    <br>
    <button id="load_samples">Load Samples</button>
  </div>

  <div id="main-window">
    <h1 id="title"></h1>
  </div>

  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
  <script src="js/sample_boards.js"></script>
  <script src="js/post-it.js"></script>
  <script type="text/javascript" src="js/model.js"></script>
  <script type="text/javascript" src="js/view.js"></script>
  <script type="text/javascript" src="js/controller.js"></script>
</body>
</html>
